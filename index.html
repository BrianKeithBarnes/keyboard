<!DOCTYPE html>
<html>

<head>
    <style>
        #box {
            width: 100px;
            height: 100px;
            position: absolute;
            background: gray;
            left: 200px;
            top: 200px;
        }
    </style>
    <script>

        'use strict';
        let boxTop = 200;
        let boxLeft = 200;
        document.addEventListener('keydown', (event) => {
            const keyName = event.key;
            console.log(keyName)
            if (keyName == "ArrowDown") {
                boxTop += 10
            }
            if (keyName == "ArrowUp") {
                boxTop -= 10
            }
            if (keyName == "ArrowLeft") {
                boxLeft -= 10
            }
            if (keyName == "ArrowRight") {
                boxLeft += 10
            }


            document.getElementById("box").style.top = boxTop + "px";
            document.getElementById("box").style.left = boxLeft + "px";
        });

    </script>
</head>

<body>
    <div id="box"> </div>
</body>

</html>
